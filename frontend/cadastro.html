<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyTrack - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body text-center">
        <i class="bi bi-person-plus fs-1 text-primary mb-3"></i>
        <h4 class="card-title mb-4">Criar Sua Conta</h4>
        <p class="text-muted">Comece a controlar suas finanças hoje!</p>
        <form id="cadastroForm" novalidate>
          <div class="mb-3 text-start form-validation-group">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="seu nome e sobrenome" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3 text-start form-validation-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-4 text-start form-validation-group">
            <label for="senha" class="form-label">Crie uma Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="pelo menos 6 caracteres" required>
            <div class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3">Cadastrar</button>
        </form>
        <a href="index.html" class="text-decoration-none small">Já tenho conta. Voltar para o Login</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN..." crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
