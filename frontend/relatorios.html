<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyTrack - Relatórios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <style>
    body { padding-bottom: 70px; }
    .card-body canvas { max-height: 250px; }
  </style>
</head>
<body>
  <header class="p-3 bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Relatórios</h5>
    </div>
      <div class="position-absolute top-50 start-50 translate-middle">
    <img src="LOGO MoneyTrack.png" alt="Logo" style="height: 50px;">
  </div>
  </header>

  <main class="container py-3" id="relatorios-content">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h6 class="card-title">Gastos por Categoria (Resumo)</h6>
        <canvas id="gastosCategoriaChart"></canvas>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Receitas vs Despesas (Visão por Período)</h5>
        <div class="btn-group btn-group-sm w-100 mb-3" role="group" id="relatorios-periodo-toggle">
          <button type="button" class="btn btn-outline-primary active" data-periodo="mes">Últimos 4 Meses</button>
          <button type="button" class="btn btn-outline-primary" data-periodo="trimestre">Trimestral (4 meses)</button>
          <button type="button" class="btn btn-outline-primary" data-periodo="ano">Últimos 4 Anos</button>
        </div>
        <canvas id="graficoReceitasDespesas"></canvas>
      </div>
    </div>
  </main>

  <div class="modal fade" id="modalNovaTransacao" tabindex="-1" aria-labelledby="modalNovaTransacaoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalNovaTransacaoLabel">Adicionar Nova Transação</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formNovaTransacao" novalidate>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="tipoTransacao" id="tipoReceita" value="receita" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="tipoReceita"><i class="bi bi-arrow-up-circle me-1"></i> Receita</label>
                <input type="radio" class="btn-check" name="tipoTransacao" id="tipoDespesa" value="despesa" autocomplete="off">
                <label class="btn btn-outline-danger" for="tipoDespesa"><i class="bi bi-arrow-down-circle me-1"></i> Despesa</label>
              </div>
            </div>

            <div class="mb-3 form-validation-group">
              <label for="valorTransacao" class="form-label">Valor (R$)</label>
              <input type="number" class="form-control" id="valorTransacao" placeholder="Ex: 1.000,00" step="0.01" required>
              <div class="invalid-feedback">O valor é obrigatório e deve ser positivo.</div>
            </div>

            <div class="mb-3">
              <label for="descricaoTransacao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricaoTransacao" placeholder="Ex: Salário, Aluguel, Café...">
            </div>

            <div class="mb-3 form-validation-group">
              <label for="categoriaTransacao" class="form-label">Categoria</label>
              <select class="form-select" id="categoriaTransacao" required>
                <option selected disabled value="">Selecione a Categoria</option>
              </select>
              <div class="invalid-feedback">Selecione uma categoria.</div>
            </div>

            <div class="mb-3 form-validation-group">
              <label for="dataTransacao" class="form-label">Data</label>
              <input type="date" class="form-control" id="dataTransacao" required>
              <div class="invalid-feedback">Selecione uma data.</div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Adicionar Transação</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasPerfil" aria-labelledby="offcanvasPerfilLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasPerfilLabel">Meu Perfil</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <div class="position-relative d-inline-block">
          <img class="perfil-img rounded-circle object-fit-cover" id="perfil-offcanvas-img" src="" alt="Foto de Perfil" style="width: 100px; height: 100px;">
          <i class="bi bi-person-circle fs-1 perfil-icon-offcanvas" id="perfil-icon-offcanvas" style="line-height: 100px; width: 100px;"></i>
          <label for="profilePhotoInput" class="btn btn-sm btn-light rounded-circle position-absolute bottom-0 end-0 p-0" style="width: 30px; height: 30px; line-height: 30px; cursor: pointer;">
            <i class="bi bi-camera"></i>
          </label>
          <input type="file" id="profilePhotoInput" accept="image/*" class="d-none">
        </div>
        <h5 class="mt-3 mb-0 perfil-nome"></h5>
        <p class="text-muted small perfil-email"></p>
      </div>

      <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item">
          <a href="gerenciar_categorias.html" class="btn btn-outline-primary btn-sm w-100">
            <i class="bi bi-tags me-2"></i> Gerenciar Categorias
          </a>
        </li>
        <li class="list-group-item">
          <a href="ferramentas.html" class="btn btn-outline-info btn-sm w-100">
            <i class="bi bi-tools me-2"></i> Ferramentas
          </a>
        </li>
        <li class="list-group-item">
          <button id="logoutBtn" class="btn btn-danger btn-sm w-100">
            <i class="bi bi-box-arrow-right me-2"></i> Sair
          </button>
        </li>
      </ul>
    </div>
  </div>

  <nav class="navbar-app navbar navbar-expand p-0">
    <div class="container-fluid justify-content-around">
      <a class="nav-link-app" href="dashboard.html"><i class="bi bi-house-door fs-5"></i> Dashboard</a>
      <a class="nav-link-app" href="historico.html"><i class="bi bi-list-columns fs-5"></i> Histórico</a>
      <a class="nav-link-app active" href="relatorios.html"><i class="bi bi-pie-chart fs-5"></i> Relatórios</a>
      <a class="nav-link-app" href="ferramentas.html"><i class="bi bi-tools fs-5"></i> Ferramentas</a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
